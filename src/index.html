<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style.css" />
  <meta http-equiv="content-type" content="text/php; charset=utf-8" />
  <title>Fit Tracker!</title>

<body>
  <header>
    <h1>Fit Tracker</h1>
    <h2>Welcome: Your Name</h2>

      2300</h3>

  <nav>

      <li class="navLink active">Sleep</li>
      <li class="navLink">Activity</li>
      <li class="navLink">Hydration</li>
    </ul>
  </nav>
  <main>
    <section>
      <article class="card activity">
        <h4>Activity</h4>
        <p>Number of Steps: <span id='numOfSteps'>2634</span>,</p>
        <p>Active Minutes: <span id='minutesActive'>2634</span>,</p>
        <p># of flights of Stairs: <span id='flightsOfStairs'>2634</span></p>

      <article class="card hydration">
        <h4>Hydration</h4>

        <p>Ounces Drunk: <span id='numOunces'>2634</span></p>
      </article>
      <article class="card sleep">
        <h4>Sleep</h4>
        <p>Hours of Sleep: <span id='hoursSlept'>2634</span></p>
        <p>Quality of Sleep: <span id='sleepQuality'>2634</span></p>
      </article>
    </section>

    <aside>

      <article class="card friends">
        Friend 1
      </article>
      <article class="card friends">
        Friend 2
      </article>
      <article class="card friends">
        Friend 3
      </article>
    </aside>

  </main>
  <script type="text/javascript" src="./Activity.js"></script>
  <script type="text/javascript" src="./Sleep.js"></script>
  <script type="text/javascript" src="./Hydration.js"></script>

  <script type="text/javascript" src="./UserRepository.js"></script>
  <script type="text/javascript" src="./scripts.js"></script>
